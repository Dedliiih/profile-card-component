<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <img src="/images/bg-pattern-top.svg" alt="bg-pattern-top" class="bg__image bg__image-top">
  <img src="/images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bg__image bg__image-bottom">

  <main class="flex__container">
   
    <section class="card"> 
      <img src="/images/bg-pattern-card.svg" alt="bg-pattern-card" class="card__pattern">

      <article class="card__profile">
        <img src="/images/image-victor.jpg" alt="image-victor" class="card__profile-image">
        <p class="card__profile-name">Victor Crest <span class="text__light">26</span></p>
        <p class="card__profile-city text__light">London</p>

      </article>

      <article class="card__stats">
        <div>
          <p>80K</p>
          <span class="text__light">Followers</span>
        </div>
        <div>
          <p>803K</p>
          <span class="text__light">Likes</span>
        </div>
        <div>
          <p>1.4K</p>
          <span class="text__light">Photos</span>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
